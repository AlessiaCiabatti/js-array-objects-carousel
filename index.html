<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Carousel Autoplay</title>
</head>
<body>
  <div class="main-wrapper">
    <div class="slider">
      <div class="all-images">
      </div>

      <div class="my-thumbnails position-relative">

        <div class="my-thumbnail active">
            <img class="img-fluid" src="http://www.viaggiareonline.it/wp-content/uploads/2014/11/sweden_148857365.jpg" alt="Thumbnail of Svezia picture">
        </div>

        <div class="my-thumbnail">
            <img class="img-fluid" src="http://www.viaggiareonline.it/wp-content/uploads/2014/11/sweden_148857365.jpg" alt="Thumbnail of Svezia picture">
        </div>

        <div class="my-thumbnail">
            <img class="img-fluid" src="http://www.viaggiareonline.it/wp-content/uploads/2014/11/sweden_148857365.jpg" alt="Thumbnail of Svezia picture">
        </div>

        <div class="my-thumbnail">
            <img class="img-fluid" src="http://www.viaggiareonline.it/wp-content/uploads/2014/11/sweden_148857365.jpg" alt="Thumbnail of Svezia picture">
        </div>

        <div class="my-thumbnail">
            <img class="img-fluid" src="http://www.viaggiareonline.it/wp-content/uploads/2014/11/sweden_148857365.jpg" alt="Thumbnail of Svezia picture">
        </div>
    </div>

      <!-- bottoni con freccia -->
      <div class="btn-container">
        <div class="btn-arrow sopra">&uarr;</div>
        <div class="btn-arrow sotto">&darr;</div>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
